<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./js/css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid justify-content-between">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                id="registrarCliente"
                href="#"
                aria-current="page"
                >Registrar cliente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="listaProductos" href="#"
                >Lista de productos</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="eliminarProducto"
                href="#"
                aria-current="page"
                >Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="verBalance" href="#" aria-current="page"
                >Balance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="verFactura" href="#" aria-current="page"
                >Ver factura</a>
            </li>
          </ul>
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            id="alerta"
            hidden>
            <p id="advertencia" style="margin: 0"></p>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              id="btnCerrar"
            ></button>
          </div>
        </div>
      </div>
      <div id="buscarProducto">
        <input id="Buscador" type="search" placeholder="Producto" />
        <button
          class="btn btn-primary"
          id="btnBuscarProducto"
          type="submit">Buscar
        </button>
        <select class="form-select" id="orden" required>
          <option value="">Elegir...</option>
          <option id="asc">Menor a mayor</option>
          <option id="desc">Mayor a menor</option>
        </select>
      </div>
    </nav>
    <div id="divMain">
      <div id="divRegistrarCliente"></div>
      <div id="divProductos"></div>
      <div id="divCarrito"></div>
      <div id="divCerrarVenta"></div>
      <div id="divFactura"></div>
      <div id="divBalance">
        <div id="seccionBalance" hidden>
          <h3 class="text-primary">Balance de operaciones</h3>
          <label class="font-weight-bold text-secondary" for="fechaInicio">Desde:</label>
          <input type="text" id="fechaInicio" />
          <label class="text-secondary" for="fechaFin">Hasta:</label>
          <input type="text" id="fechaFin" />
          <button class="btn btn-primary" id="btnBalance">Ver balance</button>
          <table class="table" id="tabla">
            <thead>
              <tr class="bg-primary" id="filaTitulos" hidden>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Sub-total</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/init.js"></script>
  </body>
</html>
